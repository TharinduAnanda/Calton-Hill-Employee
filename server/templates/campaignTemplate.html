<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{subject}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
    }
    .header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
      background-color: #ffffff;
    }
    .footer {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    .button {
      display: inline-block;
      background-color: #1976d2;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Calton Hill Hardware</h1>
  </div>
  <div class="content">
    <h2>Hello {{firstName}}!</h2>
    {{{content}}}
  </div>
  <div class="footer">
    <p>&copy; {{year}} Calton Hill Hardware. All rights reserved.</p>
    <p>
      <a href="{{unsubscribeLink}}">Unsubscribe</a> from future emails.
    </p>
  </div>
</body>
</html>
